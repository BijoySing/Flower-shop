<!DOCTYPE html>
<html>
<head>
  <title>Flower Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    main {
      margin: 20px;
    }
    
    .flow1 {
      width: 300px;
      height: 350px;
      /* border: 2px #d62929 solid; */
      margin-left: 118px;
      margin-right: 25px;
      border-radius: 300px 300px 0px 0px;
      background: rgba(167, 33, 98, 0.15);
    }
    
    .flow1 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 300px 300px 0px 0px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Flower Shop</h1>
  </header>
  
  <main>
    <div class="flower">
      <div class="flower-item">
        <div class="flow1">
          <img src="Flower Asset/pngwing 7.png" alt="Flower 1">
        </div>
        <h2>Rose</h2>
        <p>A beautiful red rose.</p>
      </div>
      
      <div class="flower-item">
        <div class="flow1">
          <img src="flower2.jpg" alt="Flower 2">
        </div>
        <h2>Tulip</h2>
        <p>A vibrant orange tulip.</p>
      </div>
      
      <div class="flower-item">
        <div class="flow1">
          <img src="Flower Asset/Flower 01.png" alt="Flower 3">
        </div>
        <h2>Lily</h2>
        <p>A white lily.</p>
      </div>
    </div>
  </main>
</body>
</html>
